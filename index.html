<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator &copy;</h1>
    </header>


    <div class="wrapper">
      <div class="display">
        <!-- <div class="input-display"> -->
          <div class="number-input"></div>
          <!-- </div> -->
        <div class="result-display"></div>
          <div class="operation-input"></div>
      </div>
      <div class="button-wrapper">
        <div class="digit">
          <button class="number" value="1">1</button
          ><button class="number" value="2">2</button
          ><button class="number" value="3">3</button
          ><button class="number" value="4">4</button
          ><button class="number" value="5">5</button
          ><button class="number" value="6">6</button
          ><button class="number" value="7">7</button
          ><button class="number" value="8">8</button
          ><button class="number" value="9">9</button
          >
          <button class="number" value=".">.</button>
          <button class="number" value="0">0</button>
          <button class="reset" value="0">C</button>
        </div>
        <div class="operation">
          <button class="operation-btn" value="+">+</button
          ><button class="operation-btn" value="-">-</button
          ><button class="operation-btn" value="/">/</button
          ><button class="operation-btn" value="*">x </button
          ><button class="operation-btn" value="^">x<sup>x</sub></button
          ><button class="operation-btn" value="âˆš">&radic;</button>
          <button class="operation-btn" value="%">%</button>
          <button class="equals" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
